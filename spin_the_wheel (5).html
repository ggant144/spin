<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin the Wheel</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background: #000;
  color: #fff;
}
#wheel {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 6px solid #fff;
  position: relative;
  background: conic-gradient(#4CAF50 0deg 180deg, #F44336 180deg 360deg);
  box-shadow: 0 0 30px #ff4081;
  transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
}
#pointer {
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 40px solid #ff4081;
  margin-bottom: 30px;
}
#spinButton {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff4081, #ffeb3b);
  border: none;
  border-radius: 10px;
  color: #000;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
  transition: transform 0.2s;
}
#spinButton:hover {
  transform: scale(1.05);
}
#result {
  margin-top: 20px;
  font-size: 28px;
  font-weight: bold;
  text-shadow: 0 0 10px #ff4081;
}
</style>
</head>
<body>

<div id="pointer"></div>
<div id="wheel"></div>

<button id="spinButton">Spin</button>
<div id="result"></div>

<script>
const wheel = document.getElementById('wheel');
const spinButton = document.getElementById('spinButton');
const resultDiv = document.getElementById('result');

let spinning = false;
let currentRotation = 0;

spinButton.addEventListener('click', () => {
  if (spinning) return;
  spinning = true;

  const spinDegrees = Math.floor(Math.random() * 360) + 1800;
  currentRotation += spinDegrees;
  wheel.style.transform = `rotate(${currentRotation}deg)`;

  setTimeout(() => {
    // გასასწორებელი, რომ ისარი მიუთითებდეს სწორ სექციაზე
    let finalDegree = (360 - (currentRotation % 360)) % 360;

    if(finalDegree < 180){
      resultDiv.textContent = 'WIN';
      resultDiv.style.color = '#4CAF50';
    } else {
      resultDiv.textContent = 'LOSE';
      resultDiv.style.color = '#F44336';
    }

    spinning = false;
  }, 5000);
});
</script>

</body>
</html>
